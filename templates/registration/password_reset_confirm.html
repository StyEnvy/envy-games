{% extends "base.html" %}
{% block title %}Choose new password Â· Envy Games{% endblock %}
{% block content %}
<div class="max-w-md mx-auto card bg-base-100 shadow">
    <div class="card-body">
        <h1 class="card-title">Choose a new password</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-control">
                <label class="label"><span class="label-text">New password</span></label>
                {{ form.new_password1 }}
            </div>
            <div class="form-control mt-2">
                <label class="label"><span class="label-text">Confirm new password</span></label>
                {{ form.new_password2 }}
            </div>
            <button class="btn btn-primary mt-4" type="submit">Set password</button>
        </form>
    </div>
</div>
{% endblock %}
