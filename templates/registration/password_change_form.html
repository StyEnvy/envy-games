{% extends "base.html" %}
{% block title %}Change password Â· Envy Games{% endblock %}
{% block content %}
<div class="max-w-md mx-auto card bg-base-100 shadow">
    <div class="card-body">
        <h1 class="card-title">Change password</h1>
        <form method="post" action="{% url 'password_change' %}">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-control">
                <label class="label"><span class="label-text">Old password</span></label>
                {{ form.old_password }}
            </div>
            <div class="form-control mt-2">
                <label class="label"><span class="label-text">New password</span></label>
                {{ form.new_password1 }}
            </div>
            <div class="form-control mt-2">
                <label class="label"><span class="label-text">Confirm new password</span></label>
                {{ form.new_password2 }}
            </div>
            <button class="btn btn-primary mt-4" type="submit">Update</button>
        </form>
    </div>
</div>
{% endblock %}
